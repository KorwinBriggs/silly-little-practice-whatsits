
<!-- Eloquent Javascript, page 242, write my own version of 
document.getElementsByTagName -->



<h1>Heading with a <span>span</span> element.</h1>
<p>A paragraph with <span>one</span>, <span>two</span>
  spans.</p>

<script>
  "use strict";
  function byTagName(node, tagName) {
    
    let resultArray = [];
    if (node.nodeName.toLowerCase() == tagName) {
        resultArray = resultArray.concat(node)};
    if (node.hasChildNodes()) {
        for (let child of node.childNodes) {
            resultArray = resultArray.concat(byTagName(child, tagName));
        }
    }
    return resultArray;
  }

  console.log(byTagName(document.body, "h1").length); // → 1
  console.log(byTagName(document.body, "span").length); // → 3
  let para = document.querySelector("p");
  console.log(byTagName(para, "span").length); // → 2
</script>
