<script>
    "use strict";
    let balloon = document.getElementById("balloon");
    let balloonSize = 10;
    let popped = false;
    window.addEventListener("keydown", event => {
        if (!popped) {
            if (event.key == "ArrowDown" && balloonSize > 10) balloonSize -= 10;
            if (event.key == "ArrowUp") balloonSize = balloonSize * 1.1; //smoother expansion
        }
        balloon.style.fontSize = balloonSize + "px";
        if (balloonSize >= 200) {
            balloon.textContent = "ðŸ’¥";
            popped = true;
        }
    });

</script>
