<script>
  // This is just a modified version of the book-provided runGame function. It won't run on its own, but it
  // worked when I tested it on the website.
  async function runGame(plans, Display) {
    let lives = 3;
    for (let level = 0; level < plans.length;) {
      console.log("Level: " + level);
      console.log("Lives left: " + lives);
      let status = await runLevel(new Level(plans[level]),
                                  Display);
      if (status == "won") level++;
      else if (status == "lost") {
        lives --;
      }
      
      if (lives < 0) {
        level = 0;
        lives = 3;
      }
          
    }
    console.log("You've won!");
  }
  runGame(GAME_LEVELS, DOMDisplay);
</script>
