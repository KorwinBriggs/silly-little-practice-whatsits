<!-- Eloquent Javascript, page 242, alter the cat example
to make a hat also float around, opposite the cat.

Of note: I think this is the first time I've had to use 
sin/cosine for anything since 2014. I'll go back and actually
re-learn trigonometry when I need to - for now, I just kind of
screwed around plugging PI into things until it worked. -->

<style>body { min-height: 200px }</style>
<img src="img/cat.png" id="cat" style="position: absolute">
<img src="img/hat.png" id="hat" style="position: absolute">

<script>
  let cat = document.querySelector("#cat");
  let hat = document.querySelector("#hat");

  let angle = 0;
  let lastTime = null;
  function animate(time) {
    if (lastTime != null) angle += (time - lastTime) * 0.001;
    lastTime = time;
    cat.style.top = (Math.sin(angle) * 40 + 40) + "px";
    cat.style.left = (Math.cos(angle) * 200 + 230) + "px";

    // Your extensions here.

    if (lastTime != null) angle += (time - lastTime) * 0.001;
    lastTime = time;
    hat.style.top = (Math.sin(angle+Math.PI) * 40 + 40) + "px";
    hat.style.left = (Math.cos(angle+Math.PI) * 200 + 230) + "px";

    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
</script>
